<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite - Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">QuickBite</a>
            <div class="nav-links">
                <a href="#" onclick="showHome()">Home</a>
                <a href="#" onclick="showRestaurants()">Restaurants</a>
                <a href="#" onclick="showOrders()">Orders</a>
                <button class="cart-button" onclick="toggleCart()">
                    ğŸ›’ Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for restaurants or dishes...">
                <button class="search-button" onclick="searchRestaurants()">Search</button>
            </div>
            <div class="filter-tags">
                <span class="filter-tag active" onclick="filterByCategory(this, 'all')">All</span>
                <span class="filter-tag" onclick="filterByCategory(this, 'pizza')">ğŸ• Pizza</span>
                <span class="filter-tag" onclick="filterByCategory(this, 'burger')">ğŸ” Burger</span>
                <span class="filter-tag" onclick="filterByCategory(this, 'sushi')">ğŸ± Sushi</span>
                <span class="filter-tag" onclick="filterByCategory(this, 'indian')">ğŸ› Indian</span>
                <span class="filter-tag" onclick="filterByCategory(this, 'chinese')">ğŸ¥¡ Chinese</span>
                <span class="filter-tag" onclick="filterByCategory(this, 'healthy')">ğŸ¥— Healthy</span>
            </div>
        </section>

        <!-- Restaurants Grid -->
        <section class="restaurants-grid" id="restaurantsGrid">
            <!-- Restaurants will be dynamically added here -->
        </section>

        <!-- Menu Section -->
        <section class="menu-section" id="menuSection">
            <!-- Menu will be dynamically added here -->
        </section>

        <!-- Order Tracking -->
        <section class="order-tracking" id="orderTracking">
            <div class="order-success">âœ…</div>
            <h2>Order Placed Successfully!</h2>
            <div class="order-id" id="orderId">Order #QB12345</div>
            <p>Your food is being prepared</p>
            
            <div class="tracking-steps">
                <div class="tracking-step active" id="step1">
                    <div class="step-icon">ğŸ‘¨â€ğŸ³</div>
                    <span class="step-label">Preparing</span>
                </div>
                <div class="tracking-step" id="step2">
                    <div class="step-icon">ğŸš—</div>
                    <span class="step-label">On the way</span>
                </div>
                <div class="tracking-step" id="step3">
                    <div class="step-icon">ğŸ“</div>
                    <span class="step-label">Arriving</span>
                </div>
                <div class="tracking-step" id="step4">
                    <div class="step-icon">âœ…</div>
                    <span class="step-label">Delivered</span>
                </div>
            </div>
            
            <button class="checkout-button" onclick="showHome()">Continue Shopping</button>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="cart-close" onclick="toggleCart()">âœ•</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
