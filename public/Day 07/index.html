<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="expense-app">

  <!-- Summary -->
  <section class="summary-card">
    <div class="ring">
      <div class="ring-center">
        <span>Expenses</span>
        <h2 id="expense-amount">â‚¹0</h2>
      </div>
    </div>

    <div class="limit">
      <p>Monthly limit</p>
      <strong>â‚¹<span id="limit-amount" class="editable-limit">5000</span></strong>
      <p id="limit-warning" class="warning">âš  Limit has been crossed</p>
    </div>
  </section>

  <!-- Per-category totals -->
  <section class="category-totals">
    <div class="cat food">ğŸ” Food <span id="total-food">â‚¹0</span></div>
    <div class="cat shopping">ğŸ›ï¸ Shopping <span id="total-shopping">â‚¹0</span></div>
    <div class="cat travel">âœˆï¸ Travel <span id="total-travel">â‚¹0</span></div>
    <div class="cat health">ğŸ’Š Health <span id="total-health">â‚¹0</span></div>
  </section>

  <!-- Transactions -->
  <section class="transactions">
    <div class="transactions-header">
      <h3>Transactions</h3>
      <button type="button" class="add-expense-btn">+</button>
    </div>

    <div class="expense-list"></div>

    <div class="total" id="total-expense">
      Total Expense: â‚¹0.00
    </div>
  </section>

</div>

<!-- Add Expense Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Add Expense</h3>

    <input type="text" id="description" placeholder="Description"/>
    
    <select id="category">
      <option value="food">Food</option>
      <option value="shopping">Shopping</option>
      <option value="travel">Travel</option>
      <option value="health">Health</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" min="0"/>

    <div class="modal-actions">
      <button type="button" id="cancelBtn">Cancel</button>
      <button type="button" id="addBtn">Add</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
