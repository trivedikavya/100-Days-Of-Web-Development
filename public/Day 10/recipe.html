<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Details</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <h1 class="logo">üçΩÔ∏è Recipe Book</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container">

    <!-- Recipe Title -->
    <section class="recipe-header">
      <h2 id="recipe-title">Recipe Title</h2>
      <p id="recipe-time">‚è± Cooking Time: 30 mins</p>
    </section>

    <!-- Recipe Image -->
    <section class="recipe-image">
      <img 
        id="recipe-img" 
        src="assets/images/placeholder.jpg" 
        alt="Recipe image"
      />
    </section>

    <!-- Ingredients -->
    <section class="recipe-section">
      <h3>Ingredients</h3>
      <ul id="ingredients-list">
        <!-- JS will insert ingredients -->
        <!-- Example:
        <li>Ingredient 1</li>
        -->
      </ul>
    </section>

    <!-- Instructions -->
    <section class="recipe-section">
      <h3>Instructions</h3>
      <ol id="steps-list">
        <!-- JS will insert steps -->
        <!-- Example:
        <li>Step 1</li>
        -->
      </ol>
    </section>

    <!-- Back Button -->
    <div class="back-btn-container">
      <a href="index.html" class="btn">‚Üê Back to Recipes</a>
    </div>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>¬© 2026 Recipe Book. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
