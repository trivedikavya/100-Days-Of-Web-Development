<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h1>ğŸ” Password Generator</h1>
        <p class="subtitle">Create strong and secure passwords</p>

        <div class="password-box">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy</button>
        </div>

        <div class="option">
            <label>Password Length</label>
            <input type="range" id="length" min="6" max="20" value="12">
            <span id="lengthValue">12</span>
        </div>

        <div class="option">
            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
        </div>
        <div class="option">
            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
        </div>
        <div class="option">
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
        </div>
        <div class="option">
            <label><input type="checkbox" id="symbols"> Symbols</label>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>

        <div class="strength">
            <span>Password Strength:</span>
            <strong id="strengthText">â€”</strong>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
