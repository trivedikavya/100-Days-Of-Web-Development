<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<main class="container" role="main" aria-labelledby="app-title">

    <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>

    <h1 id="app-title">Unit Converter</h1>

    <div class="form-group">
        <label for="category">Select Category</label>
        <select id="category">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="time">Time</option>
            <option value="speed">Speed</option>
            <option value="data">Data</option>
            <option value="temperature">Temperature</option>
            <option value="currency">Currency</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inputValue">Enter Value</label>
        <input type="number" id="inputValue" placeholder="Enter value" />
    </div>

    <div class="form-group">
        <label for="fromUnit">From Unit</label>
        <select id="fromUnit"></select>
    </div>

    <button id="swapBtn">ðŸ”„ Swap</button>

    <div class="form-group">
        <label for="toUnit">To Unit</label>
        <select id="toUnit"></select>
    </div>

    <button id="convertBtn">Recalculate</button>

    <p id="result" role="status" aria-live="assertive"></p>

    <section class="history">
        <h2>History</h2>
        <ul id="historyList"></ul>
        <button id="clearHistory">Clear History</button>
    </section>

</main>

<script src="js/units.js"></script>
<script src="js/converters.js"></script>
<script src="js/history.js"></script>
<script src="js/app.js"></script>

</body>
</html>
