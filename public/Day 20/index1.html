<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass QR Generator</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

  <div class="container">
    <h1>QR Code Generator</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('text')">Text / URL</button>
      <button class="tab" onclick="switchTab('wifi')">WiFi</button>
      <button class="tab" onclick="switchTab('contact')">Contact</button>
    </div>

    <div class="glass-card">

      <!-- Text QR -->
      <div class="tab-content active" id="text">
        <input id="textInput" placeholder="Enter text or URL">
      </div>

      <!-- WiFi QR -->
      <div class="tab-content" id="wifi">
        <input id="ssid" placeholder="WiFi Name (SSID)">
        <input id="wifiPass" placeholder="Password">
      </div>

      <!-- Contact QR -->
      <div class="tab-content" id="contact">
        <input id="name" placeholder="Full Name">
        <input id="phone" placeholder="Phone Number">
        <input id="email" placeholder="Email">
      </div>

      <button onclick="generateQR()">Generate QR</button>

      <div class="qr-box" id="qrBox">
        <canvas id="qrCanvas"></canvas>
      </div>

      <button id="downloadBtn" onclick="downloadQR()">Download QR</button>

      <!-- ðŸŒ¿ Background Switch -->
      <div class="bg-controls">
        <button onclick="setBackground('rain')">ðŸŒ§ Rain</button>
        <button onclick="setBackground('mountain')">â›° Mountain</button>
        <button onclick="setBackground('nature')">ðŸŒ¿ Nature</button>
      </div>

      <!-- ðŸ“¸ Camera -->
      <button onclick="openCamera()">ðŸ“¸ Take Photo</button>
      <video id="video" autoplay></video>
      <canvas id="photo"></canvas>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
