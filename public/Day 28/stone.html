<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
        <img src="https://rock-paper-scissors-game2-omega.vercel.app/rock.jpg"/>
    </div>
    <div class="choice" id="paper">
        <img src="https://tse4.mm.bing.net/th?id=OIP.hZ19DgfkM-W7JY_9A1YFugHaEK&pid=Api&P=0&h=220"/>
    </div>
    <div class="choice" id="scissors">
        <img src="https://tse3.mm.bing.net/th?id=OIP.dpwyIEpPJeU7qvokllhHBgHaEK&pid=Api&P=0&h=220"/>
    </div>
</div>
    <div class="score-board">
<div class="score">
    <p id="user-score">o</p>
    <p>you</p>
</div>
<div class="score">
    <p id="comp-score">o</p>
    <p>comp</p>
</div>
</div>
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
    <script src="script.js"></script>
</body>
</html>
