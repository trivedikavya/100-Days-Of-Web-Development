<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-chart-line"></i> Data Visualization Tool</h1>
        <p class="subtitle">Transform your data into insightful visualizations</p>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3><i class="fas fa-sliders-h"></i> Controls</h3>

                <div class="control-group">
                    <label for="chart-type"><i class="fas fa-chart-bar"></i> Chart Type</label>
                    <select id="chart-type">
                        <option value="bar">Bar</option>
                        <option value="line">Line</option>
                        <option value="pie">Pie</option>
                        <option value="doughnut">Doughnut</option>
                        <option value="radar">Radar</option>
                        <option value="polar">Polar Area</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="dataset"><i class="fas fa-database"></i> Dataset</label>
                    <select id="dataset">
                        <option value="sales">Monthly Sales</option>
                        <option value="expenses">Company Expenses</option>
                        <option value="population">City Population</option>
                        <option value="performance">Team Performance</option>
                        <option value="custom">Custom Data</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="file-upload"><i class="fas fa-file-upload"></i> Upload Dataset (CSV)</label>
                    <input type="file" id="file-upload" accept=".csv">
                    <small>Max 100 rows â€¢ 2 columns (Label, Value)</small>
                </div>

                <div class="control-group">
                    <label for="color-scheme"><i class="fas fa-palette"></i> Color Scheme</label>
                    <select id="color-scheme">
                        <option value="vibrant">Vibrant</option>
                        <option value="pastel">Pastel</option>
                        <option value="mono">Monochrome</option>
                        <option value="earth">Earth</option>
                    </select>
                </div>

                <div class="control-group checkbox-group">
                    <label><input type="checkbox" id="show-grid" checked> Show Grid</label>
                    <label><input type="checkbox" id="show-labels" checked> Show Labels</label>
                    <label><input type="checkbox" id="show-legend" checked> Show Legend</label>
                </div>

                <div class="control-group">
                    <label for="animation-speed">Animation Speed</label>
                    <input type="range" id="animation-speed" min="0" max="2000" value="1000">
                    <div class="range-value">1000ms</div>
                </div>

                <button id="update-chart" class="btn-primary">Update Visualization</button>
                <button id="export-chart" class="btn-secondary">Export PNG</button>
                <button id="random-data" class="btn-secondary">Randomize Data</button>
            </div>
        </div>

        <div class="visualization-area">
            <div class="chart-container">
                <canvas id="data-chart"></canvas>
            </div>

            <div class="data-table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Value</th>
                            <th>Change</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="custom-data-section">
                <div class="input-group">
                    <label>Labels</label>
                    <input id="custom-labels" value="Jan, Feb, Mar">
                </div>
                <div class="input-group">
                    <label>Values</label>
                    <input id="custom-values" value="10, 20, 30">
                </div>
                <button id="apply-custom-data" class="btn-secondary">Apply Custom Data</button>
            </div>
        </div>
    </div>

    <footer>Data Visualization Tool</footer>
</div>

<script src="script.js"></script>
</body>
</html>
