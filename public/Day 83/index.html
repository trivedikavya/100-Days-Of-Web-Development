<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Countdown Timer</h1>

    <form id="timer-form" class="controls" autocomplete="off">
      <label>Days
        <input type="number" id="days" min="0" value="0">
      </label>
      <label>Hours
        <input type="number" id="hours" min="0" max="23" value="0">
      </label>
      <label>Minutes
        <input type="number" id="minutes" min="0" max="59" value="0">
      </label>
      <label>Seconds
        <input type="number" id="seconds" min="0" max="59" value="10">
      </label>

      <div class="buttons">
        <button id="start" type="button">Start</button>
        <button id="pause" type="button" disabled>Pause</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </form>

    <section class="display" aria-live="polite">
      <div class="time" id="display">00:00:00:00</div>
      <div id="message" class="message" role="status"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
