<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 100 Days of Web Dev Academy</title>
    <link rel="icon" href="/website/assets/images/logo.png">
    <link rel="stylesheet" href="../styles/index.css">

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Deep Void Gradients */
            background: linear-gradient(180deg, var(--bg-void) 0%, #080808 100%);
            overflow: hidden;
        }

        /* Ambient Background Glow */
        .ambient-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 159, 28, 0.08) 0%, transparent 60%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .login-card {
            background: rgba(10, 10, 10, 0.6);
            /* Darker glass */
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            /* Super rounded */
            padding: var(--space-8) var(--space-10);
            width: 100%;
            max-width: 460px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
            z-index: 1;
            text-align: center;
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .login-logo-img {
            width: 120px;
            height: auto;
            margin: 0 auto var(--space-6);
            display: block;
            filter: drop-shadow(0 0 20px rgba(255, 159, 28, 0.3));
            /* Cosmic glow */
        }

        h1 {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-2);
            letter-spacing: -0.5px;
        }

        .subtext {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-8);
        }

        .auth-divider {
            margin: var(--space-6) 0;
            color: var(--text-tertiary);
            font-size: var(--text-xs);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="login-page">
        <div class="ambient-glow"></div>

        <div class="login-card">
            <header>
                <img src="../assets/images/logo.png" alt="100 Days of Web Dev" class="login-logo-img">
                <h1>Welcome Back</h1>
                <p class="subtext">Enter your credentials to access the Academy Network.</p>
            </header>

            <div class="social-login grid gap-3">
                <button class="btn btn-social google" onclick="handleLogin('Google')">
                    Continue with Google
                </button>
                <button class="btn btn-social github" onclick="handleLogin('GitHub')">
                    Continue with GitHub
                </button>
            </div>

            <div class="auth-divider">or access via email</div>

            <form id="loginForm" onsubmit="handleEmailLogin(event)" class="text-left">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-4);">
                    Initiate Launch Sequence
                </button>
            </form>

            <a href="#" class="form-link"
                style="display: block; margin-top: var(--space-4); font-size: 0.85rem; color: var(--text-tertiary);">Forgot
                Access Code?</a>

            <button onclick="handleGuestLogin()" class="btn btn-ghost"
                style="width: 100%; margin-top: var(--space-6); font-size: 0.85rem; color: var(--text-secondary); border: 1px dashed var(--glass-border);">
                Continue without signing in
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/auth/service.js"></script>
    <script src="../scripts/auth/guard.js"></script>

</body>

</html>
